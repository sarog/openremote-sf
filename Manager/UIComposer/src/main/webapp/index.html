<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" href="css/openremote_base.css" type="text/css" />
		<link rel="stylesheet" href="css/960.css" type="text/css" />
		<link rel="stylesheet" href="css/jquery-ui-1.7.custom.css" type="text/css" />
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="jslib/jquery-1.3.2.js">
</script>
		<script type="text/javascript" src="jslib/jquery-ui-1.7.custom.min.js">
</script>
		<script type="text/javascript" src="jslib/jquery.form-2.24.js">
</script>
		<script type="text/javascript" src="jslib/json2.js">
</script>
		<script type="text/javascript" src="jslib/jquery.blockUI.js">
</script>
	<script type="text/javascript" src="jslib/ejs_0.9_alpha_1_production.js">
</script>
		<script type="text/javascript" src="js/constant.js">
</script>
		<script type="text/javascript" src="js/utils.js">
</script>
		<script src="js/model/infrared.js" type="text/javascript">
</script>
		<script src="js/model/macro.js" type="text/javascript">
</script>		
		<script src="js/model/knx.js" type="text/javascript">
</script>
		<script src="js/model/x10.js" type="text/javascript">
</script>
		<script src="js/model/iphoneBtn.js" type="text/javascript">
</script>
		<script src="js/model/screen.js" type="text/javascript">
</script>
		<script type="text/javascript" src="js/myJQueryFn.js">
</script>
		<script type="text/javascript" src="js/htmlBuilder.js">
</script>
		<script type="text/javascript" src="js/view/screenView.js">
</script>
		<script type="text/javascript" src="js/controller/dragController.js">
</script>
		<script type="text/javascript" src="js/controller/selectController.js">
</script>
		<script type="text/javascript" src="js/controller/macroController.js">
</script>
		<script type="text/javascript" src="js/controller/iphoneController.js">
</script>
		<script type="text/javascript" src="js/controller/tabController.js">
</script>
		<script type="text/javascript" src="js/controller/downloadController.js">
</script>
		<script type="text/javascript" src="js/controller/importController.js">
</script>
		<script type="text/javascript" src="js/controller/screenViewController.js">
</script>
		<script type="text/javascript" src="js/init.js">
</script>
		<title>
			IRBuilder
		</title>
	</head>
	<body>    
		<div id="wrap" class="container_12">
			<div id="top" class="grid_12">
				<a>Login</a><a>Register</a>
			</div>
			<div id="logo" class="grid_12">
				<img alt="OpenRemote" src="image/global.logo.png"> 
			</div>
			<div class="clear"></div>
			<div id="main">
				<div id="left" class="grid_4">
					<p align="center">
						<select  id="screen_select">
							<option value="0">Please Create a Screen</option>
						</select>
						<a id="creatScreenBtn" class="ui-state-default ui-corner-all button" href="#"><span class="ui-icon ui-icon-plusthick"></span>Create</a>
					</p>
					<div id="iphone_backgroud">
						<p style="padding-top:200px;color:white;">There is no Screen</p><p style="color:white;"> you can create one.</p>
						<p><a id="creatScreenBtnOnPanel" class="ui-state-default ui-corner-all button" href="#"><span class="ui-icon ui-icon-plusthick"></span>Create</a></p>
					</div>
					<p align="center">
						<a id="uploadBtn" class="ui-state-default ui-corner-all button" href="#"><span class="ui-icon ui-icon-circlesmall-plus"></span>Import</a>
						<a id="saveBtn" class="ui-state-default ui-corner-all button" href="#"><span class="ui-icon ui-icon-arrowthickstop-1-s"></span>Download</a>
					</p>
				</div>
				<div id="right" class="grid_5">
					<div id="tabs">
						<ul>
							<li>
								<a href="#command_tab" class="has_icon">Infrared</a><span title="Select Vendor" id="select_command_icon" class="ui-icon ui-icon-gear"></span>
							</li>
							<li>
								<a href="#knx_tab" class="has_icon">KNX</a><span id="create_knx_icon" title="Create KNX" class="ui-icon ui-icon-plusthick"></span>
							</li>
							<li>
								<a href="#x10_tab" class="has_icon">X10</a><span id="create_x10_icon" title="Create X10" class="ui-icon ui-icon-plusthick"></span>
							</li>
						</ul>
						<div id="command_tab">
							<div id="command_container" class="item_container"></div>
							<div class="clear"></div>
						</div>
						<div id="knx_tab">
							<div id="knx_container" class="item_container">
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
						<div id="x10_tab">
							<div id="x10_container" class="item_container">
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<div id="macro" class="grid_3">
					<div class="item_title ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-top">
						<b>Macro</b> <a id="create_macro_btn" href="#" name="create_macro_btn" title="Create Macro"><span class="ui-icon ui-icon-plusthick">create</span></a>
					</div>
					<div class="item_container ui-corner-bottom ui-widget-content"></div>
				</div>
			</div>
			<div class="clear"></div>
			<div id="bottom"></div>
			<div id="html_template" style="display:none">
				<div id="macro_template">
					<div class="macro_btn_defination">
						<div class="blue_btn macro_btn"></div>
						<ul class="macro_detail"></ul>
					</div>
				</div>
				<div id="macro_name_form" style="display:none">
					<fieldset>
						<label for="macro_name_input">Macro Name :</label> <input type="text" class="text ui-widget-content ui-corner-all" id="macro_name_input" />
					</fieldset>
				</div>
				<div id="create_KNX_dialog">
					<fieldset>
						<label for="knx_label_input">Label</label><input type="text" id="knx_label_input" /> <label for="knx_group_address_input">Group Address</label><input type="text" id="knx_group_address_input" />
					</fieldset>
				</div>
				<div id="create_screen_dialog">
					<fieldset align="center">
						<label for="screen_name_input">Name</label><input type="text" id="screen_name_input" />
						<!-- 
						<label for="screen_row_input">Row</label><input type="text" id="screen_row_input" value="6"  style="width:30px"/>
						<label for="screen_col_input">Column</label><input type="text" id="screen_col_input" value="4" style="width:30px"/>
						--> 
					</fieldset>
				</div>
				<div id="create_x10_dialog">
					<fieldset>
						<label for="x10_label_input">Label</label><input type="text" id="x10_label_input" /> <label for="x10_address_input">Address</label><input type="text" id="x10_address_input" /> <label for="x10_command_input">Command</label><input type="text" id="x10_command_input" />
					</fieldset>
				</div>
				<div id="command_navigition">
					<div id="vender_select_container" class="select_container">
						<div class="select_title">
							<h3>
								Select Vendor
							</h3>
						</div>
						<div class="select_body">
							<select name="vendor_select" id="vendor_select" size="8" tabindex="1">
								</select>
						</div>
					</div>
					<div id="model_select_container" class="select_container" style="display:none">
						<div class="select_title">
							<h3>
								Select Model
							</h3>
						</div>
						<div class="select_body">
							<select name="model_select" id="model_select" size="8" tabindex="2">
								</select>
						</div>
					</div>
					<div id="section_select_container" class="select_container" style="display:none">
						<div class="select_title">
							<h3>
								Select Section
							</h3>
						</div>
						<div class="select_body">
							<select name="model_select" id="section_select" size="8" tabindex="3">
								</select>
						</div>
					</div>
				</div>
				<div id="upload_form_container" style="display:none">
					<form id="upload_form" action="import.htm" method="post" enctype="multipart/form-data">
							<fieldset>
								<label for="zip_file_input">Zip File :</label> <input type="file" name="zip_file" id="zip_file_input" />
							</fieldset>
					</form>
				</div>
				<div id="loading">
					<img src="image/loading.gif" alt="loading" />
				</div>
			</div>
		</div>
	</body>
</html>
