    <style type="text/css">
      div[name="loading"] {
         border: 1px solid #CCCCCC;
         height: auto;
         width: 90%;
/*         left: 47%;*/
/*         margin: 4px;*/
         position: absolute;
         top: 40%;
         z-index: 20001;
/*         margin: -7px;*/
/*         margin-right: 10px;*/
         text-align: center;
         left: 5%;
      }
      
      div[name="loading"] .loading-indicator-img {
         background: none repeat scroll 0 0 white;
         color: #444444;
         font: bold 100% tahoma, arial, helvetica;
         height: auto;
/*         margin: 2px;*/
         padding: 10px;
      }
      
      div[name="loading"] .loading-indicator-img img {
         float: left;
/*         margin-right: 8px;*/
/*         vertical-align: top;*/
      }
      
      div[name="loading"] #loading-msg,#loading-info {
         font: 100% arial, tahoma, sans-serif;
      }
