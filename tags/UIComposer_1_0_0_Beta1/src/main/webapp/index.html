<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" href="css/openremote_base.css" type="text/css" />
		<link rel="stylesheet" href="css/960.css" type="text/css" />
		<link rel="stylesheet" href="css/jquery-ui-1.7.custom.css" type="text/css" />
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="jslib/jquery-1.3.2.js">
</script>
		<script type="text/javascript" src="jslib/jquery-ui-1.7.custom.min.js">
</script>
		<script type="text/javascript" src="jslib/json2.js">
</script>
		<script type="text/javascript" src="jslib/jquery.blockUI.js">
</script>
		<script type="text/javascript" src="js/myJQueryFn.js">
</script>
		<script type="text/javascript" src="js/htmlBuilder.js">
</script>
		<script type="text/javascript" src="js/dragController.js">
</script>
		<script type="text/javascript" src="js/selectController.js">
</script>
		<script type="text/javascript" src="js/sceenXMLBuilder.js">
</script>
		<script type="text/javascript" src="js/macroController.js">
</script>
		<script type="text/javascript" src="js/buttonEventController.js">
</script>
		<script type="text/javascript" src="js/init.js">
</script>
		<title>
			IRBuilder
		</title>
	</head>
	<body>
		<div id="wrap" class="container_12">
			<div id="top" class="grid_12">
				
			</div>
			<div class="clear"></div>
			<div id="result" class="grid_12">
				<div id="iphone_result">
					<h3>
						Sended iphone JSON data:
					</h3>
					<pre class="json">
					</pre>
					<h3>
						Generated iphone XML data:
					</h3>
					<pre class="xml">
					</pre>
				</div>
				<div id="controller_result">
					<h3>
						Sended controller JSON data:
					</h3>
					<pre class="json">
					</pre>
					<h3>
						Generated controller XML data:
					</h3>
					<pre class="xml">
					</pre>
				</div>
			</div>
			<div class="clear"></div>
			<div id="main">
				<div id="left" class="grid_4">
					<div id="iphone_backgroud">
						<table id="dropable_table" border="0" cellspacing="0" cellpadding="0">
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</table>
					</div>
					<p>
						<button id="saveBtn">save</button>
					</p>
				</div>
				<div id="right" class="grid_5">
					<div id="tabs">
						<ul>
							<li>
								<a href="#command_tab" class="has_icon">Infrared</a><span title="Select Vendor" id="select_command_icon" class="ui-icon ui-icon-gear"></span>
							</li>
							<li>
								<a href="#knx_tab" class="has_icon">KNX</a><span id="create_knx_icon" title="Create KNX" class="ui-icon ui-icon-plusthick"></span>
							</li>
							<li>
								<a href="#x10_tab" class="has_icon">X10</a><span id="create_x10_icon" title="Create X10" class="ui-icon ui-icon-plusthick"></span>
							</li>
						</ul>
						<div id="command_tab">
							<div id="command_container" class="item_container"></div>
							<div class="clear"></div>
						</div>
						<div id="knx_tab">
							<div id="knx_container" class="item_container"><div class="clear"></div></div>
							<div class="clear"></div>
						</div>
						<div id="x10_tab">
							<div id="x10_container" class="item_container">
								<div class="clear"></div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<div id="macro" class="grid_3">
					<div class="item_title ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-top">
						<b>
							Macro
						</b><a id="create_macro_btn" href="#" onclick="createMacro()" name="create_macro_btn"><span class="ui-icon ui-icon-plusthick">create</span></a>
					</div>
					<div class="item_container ui-corner-bottom ui-widget-content"></div>
				</div><a href=""></a>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div id="bottom"></div>
			<div id="html_template" style="display:none">
				<div id="macro_template">
					<div class="macro_btn_defination">
						<div class="blue_btn macro_btn">
							
						</div>
						<ul class="macro_detail"></ul>
					</div>
				</div>
		
			<div id="macro_name_form" style="display:none">
				<fieldset>
					<label for="macro_name_input">Macro Name : </label><input type="text" class="text ui-widget-content ui-corner-all" id="macro_name_input" />
				</fieldset>
			</div>
			<div id="create_KNX_dialog" >
				<fieldset>
					<label for="knx_label_input">Label</label><input type="text" id="knx_label_input" />
					<label for="knx_group_address_input">Group Address</label><input type="text" id="knx_group_address_input" />
				</fieldset>
			</div>
				<div id="create_x10_dialog">
					<fieldset>
						<label for="x10_label_input">Label</label><input type="text" id="x10_label_input" />
						<label for="x10_address_input">Address</label><input type="text" id="x10_address_input" />
						<label for="x10_command_input">Command</label><input type="text" id="x10_command_input" />
					</fieldset>
				</div>
				<div id="command_navigition">
					<div id="vender_select_container" class="select_container">
						<div class="select_title">
							<h3>
								Select Vendor
							</h3>
						</div>
						<div class="select_body">
							<select name="vendor_select" id="vendor_select"  size="8" tabIndex="1">
								</select>
						</div>
					</div>
					<div id="model_select_container" class="select_container" style="display:none">
						<div class="select_title">
							<h3>
								Select Model
							</h3>
						</div>
						<div class="select_body">
							<select name="model_select" id="model_select" size="8" tabIndex="2">
								</select>
						</div>
					</div>
					<div id="section_select_container" class="select_container" style="display:none">
						<div class="select_title">
							<h3>
								Select Section
							</h3>
						</div>
						<div class="select_body">
							<select name="model_select" id="section_select" size="8" tabIndex="3">
								</select>
						</div>
					</div>
				</div>
				<div id="loading">
					<img src="image/loading.gif" alt="loading" />
				</div>
			</div>
		</div>
	</body>
</html>
